logging:
  file: autumn-mybatis-decorator.log
  level:
    mybatis: DEBUG

spring:
  datasource:
    initialization-mode: always
    schema:
      - classpath*:/META-INF/sql/${spring.datasource.platform}-schema.sql
      - classpath*:/META-INF/sql/data.sql
  profiles:
    active:
      - h2

mybatis:
  configuration:
    auto-mapping-behavior: full
    map-underscore-to-camel-case: true
    use-column-label: true
    default-scripting-language: org.autumn.mybatis.AutumnXmlLanguageDriver
    log-prefix: mybatis.
  mapper-locations: classpath*:/**/*.sqlmapper.xml
---
spring:
  profiles: h2
  datasource:
    platform: h2
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/autumn-mybatis
    username: autumn
    password: autumn
  h2:
    console:
      enabled: true
---
spring:
  profiles: mysql
  datasource:
    platform: mysql
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:MySQL://localhost:3306/autumn-mybatis?characterEncoding=utf8
    username: autumn
    password: autumn
